dle; border: none;"><pre style="overflow: auto; font-family: &quot;Input Mono&quot;, &quot;PT Mono&quot;, Consolas, Monaco, Menlo, monospace; font-size: 13px; background-color: rgb(247, 247, 247); margin-top: 0px; margin-bottom: 0px; padding: 1px; line-height: 1.6; border: none; background-position: initial initial; background-repeat: initial initial;"><span class="line" style="height: 20px;">brew install php-<span class="keyword" style="color: rgb(137, 89, 168);">version</span></span><br><span class="line" style="height: 20px;"><span class="keyword" style="color: rgb(137, 89, 168);">source</span> $(brew --prefix php-<span class="keyword" style="color: rgb(137, 89, 168);">version</span>)/php-<span class="keyword" style="color: rgb(137, 89, 168);">version</span>.<span class="keyword" style="color: rgb(137, 89, 168);">sh</span> &amp;&amp; php-<span class="keyword" style="color: rgb(137, 89, 168);">version</span> <span class="number" style="color: rgb(245, 135, 31);">5</span></span><br></pre></td></tr></tbody></table></figure><p style="margin: 0px 0px 25px; color: rgb(85, 85, 85); font-family: Lato, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; text-align: justify; widows: 2; background-color: rgb(255, 255, 255);">执行php－version查看已存在的php版本,前面带＊的是当前环境正在使用的php版本,使用php－versiom＋版本号的方式切换php版本～</p><figure class="highlight cpp" style="margin: 20px 0px; background-color: rgb(247, 247, 247); padding: 15px; overflow: auto; color: rgb(77, 77, 76); line-height: 1.6; font-family: Lato, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, sans-serif; font-variant-ligatures: normal; orphans: 2; text-align: justify; widows: 2; background-position: initial initial; background-repeat: initial initial;"><table style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; width: auto; border: none; font-size: 14px;"><tbody><tr style="background-color: rgb(245, 245, 245);"><td class="gutter" style="padding:
